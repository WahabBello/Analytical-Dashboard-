name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Front dependencies
        working-directory: ./front
        run: npm install

      - name: Build Front
        working-directory: ./front
        run: npm run build

      - name: Install Back dependencies
        working-directory: ./back
        run: npm install

      - name: Run Back tests
        working-directory: ./back
        run: npm test
